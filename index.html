<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
    <title>Document</title>
</head>
<body>
    <div class="container custom py-5 shadow">
        <h1 class="display-5 fw-bold ps-2 text-primary"> <i> GET IN TOUCH </i></h1>
        <p class="fs-5 ps-2"><i>If you have any queries or suggestion contact us on our gmail</i></p>
        <br>
        <form action="" >
            <label for="fstname">First Name : </label>
            <input type="text " class="me-5" id="firstname" onclick="abc('Enter your first name')" >

            <label for="lstname">Last Name : </label>
            <input type="text" name="" id="lastname" onclick="abc('Enter your last name')" >
            <br>

            <label class="pt-4" for="ftrname">Father Name : </label>
            <input type="text" name="" id="ftrname" class="me-5" onclick="abc('Enter your father name')">

            <label for="cnic">CNIC :  </label>
            <input type="number" name="" id="cnic" onclick="abc('Enter your CNIC Number')">
            <br>

            <label class="pt-4" for="cnt">Contact :  </label>
            <input type="number" name="" id="cntct" class="me-5" onclick="abc('Enter your Contact number')">

            <label for="pass">Password :  </label>
            <input type="password" name="" id="pswrd" onclick="abc('Enter a strong password')">
        </form>
        <button type="button" class="btn btn-primary  mt-5 " onclick="mkc('') , abc('Thanks for your information ')" > <i> Register Here </i></button>
    </div>
